<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration panel - styleguide</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    
    <h4 class="styleguide-title">Texts</h4>
    
    <!-- HEADINGS -->
    <h2 class="page-heading">Page heading</h2>
    <h3 class="section-heading">Section heading</h3>
    <p>Text</p>
    
    <h4 class="styleguide-title">Links</h4>

    <!-- LINKS -->
    <a href="#" class="large-link">Large link</a><br>
    <a href="#" class="small-link">Small link</a><br>

    <h4 class="styleguide-title">Buttons</h4>

    <!-- BUTTONS -->
    <button class="grey-btn">Button</button><br><br>
    <button class="orange-btn">Button</button><br><br>
    <button class="disabled-btn"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 18 10" style="enable-background:new 0 0 18 10;" xml:space="preserve"><path d="M7,8H5C3.3,8,2,6.7,2,5s1.3-3,3-3h1V1H5C2.8,1,1,2.8,1,5s1.8,4,4,4h2c2.2,0,4-1.8,4-4h-1C10,6.7,8.7,8,7,8z M13,1h-2 C8.8,1,7,2.8,7,5h1c0-1.7,1.3-3,3-3h2c1.7,0,3,1.3,3,3s-1.3,3-3,3h-1v1h1c2.2,0,4-1.8,4-4S15.2,1,13,1z"/></svg> Disabled button</button><br><br>

    <h4 class="styleguide-title">List with one digit</h4>

    <!-- LIST WITH ONE DIGIT -->
    <div class="one-digit-list">
        <h3 class="line-heading">Line heading</h3>
        <p>123</p>
    </div>

    <br><br><br>
    <h4 class="styleguide-title">Table with link</h4>
        
    <!-- TABLE WITH LINK -->
    <div class="container">
        <table class="link-table">
            <tr>
                <td class="first-column"><h3 class="line-heading">Line heading</h3></td>
                <td><a href="#" class="large-link">link</a></td>
                <td class="icon-box">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 18 10" style="enable-background:new 0 0 18 10;" xml:space="preserve"><path d="M7,8H5C3.3,8,2,6.7,2,5s1.3-3,3-3h1V1H5C2.8,1,1,2.8,1,5s1.8,4,4,4h2c2.2,0,4-1.8,4-4h-1C10,6.7,8.7,8,7,8z M13,1h-2 C8.8,1,7,2.8,7,5h1c0-1.7,1.3-3,3-3h2c1.7,0,3,1.3,3,3s-1.3,3-3,3h-1v1h1c2.2,0,4-1.8,4-4S15.2,1,13,1z"/></svg>
                    <svg class="trash-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1 x="0px" y="0px" viewBox="0 0 14 16" style="enable-background:new 0 0 14 16;" xml:space="preserve"><path d="M11,15H3V6H2v10h10V6h-1V15z M0,4v1h14V4H0z M7,2c0.6,0,1,0.4,1,1h1c0-1.1-0.9-2-2-2S5,1.9,5,3h1C6,2.4,6.4,2,7,2z M8,6v8h1  V6H8z M5,6v8h1V6H5z"/></svg>
                </td>
            </tr>
            <tr class="last-row">
                <td class="first-column"><h3 class="line-heading">Line heading</h3></td>
                <td><a href="#" class="large-link">link</a></td>
                <td class="icon-box">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 18 10" style="enable-background:new 0 0 18 10;" xml:space="preserve"><path d="M7,8H5C3.3,8,2,6.7,2,5s1.3-3,3-3h1V1H5C2.8,1,1,2.8,1,5s1.8,4,4,4h2c2.2,0,4-1.8,4-4h-1C10,6.7,8.7,8,7,8z M13,1h-2 C8.8,1,7,2.8,7,5h1c0-1.7,1.3-3,3-3h2c1.7,0,3,1.3,3,3s-1.3,3-3,3h-1v1h1c2.2,0,4-1.8,4-4S15.2,1,13,1z"/></svg>
                    <svg class="trash-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 14 16" style="enable-background:new 0 0 14 16;" xml:space="preserve"><path d="M11,15H3V6H2v10h10V6h-1V15z M0,4v1h14V4H0z M7,2c0.6,0,1,0.4,1,1h1c0-1.1-0.9-2-2-2S5,1.9,5,3h1C6,2.4,6.4,2,7,2z M8,6v8h1  V6H8z M5,6v8h1V6H5z"/></svg>
                </td>
            </tr>
        </table>
    </div> <!-- /container -->
    <br><br><br>

    <h4 class="styleguide-title">Large table with sorting</h4>
    
    <!-- LARGE TABLE WITH SORTING -->
    <div class="container">
        <table class="sorting-table">
            <tr class="first-row">
                <td><button class="sorting-button">Column name<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 7 5" style="enable-background:new 0 0 7 5;" xml:space="preserve"><polygon points="6.1,4.9 3.5,2.2 0.9,4.9 0.1,4.1 3.5,0.8 6.9,4.1 "/></svg></button></td>
                <td><button class="sorting-button">Column name<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 7 5" style="enable-background:new 0 0 7 5;" xml:space="preserve"><polygon points="6.1,4.9 3.5,2.2 0.9,4.9 0.1,4.1 3.5,0.8 6.9,4.1 "/></svg></button></td>
            </tr>
            <tr>
                <td><p>12345</p></td>
                <td><p>12345</p></td>
            </tr>
            <tr class="last-row">
                <td><p>12345</p></td>
                <td><p>12345</p></td>
            </tr>
        </table>
    </div> <!-- /container -->

  </body>
</html>
